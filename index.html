<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Group & Timer App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 10px;
      background-color: white;
      transition: background-color 0.5s ease;
    }
    .inputs {
      margin-bottom: 20px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
    }
    .inputs label input {
      width: 80px;
      font-size: 1em;
      padding: 5px;
    }
    .row {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 20px;
      flex-wrap: wrap;
    }
    .col {
      display: flex;
      flex-direction: column;
      align-items: center;
      min-width: 120px;
    }
    .display {
      font-size: 2em;
      margin-bottom: 10px;
    }
    button {
      font-size: 1.5em;
      cursor: pointer;
      border-radius: 12px;
      border: none;
      width: 120px;
      height: 120px;
      max-width: 90vw;
    }
    #resetButton {
      background-color: #cc4c4c; /* muted red */
      color: white;
      width: 150px;
      height: 60px;
      border-radius: 10px;
      margin-top: 20px;
      max-width: 90vw;
    }
    #groupButton, #timeButton {
      background-color: #d3d3d3; /* light grey */
      color: black;
    }
  </style>
</head>
<body>
  <div class="inputs">
    <label>
      Group Size: 
      <input type="number" id="groupSize" min="1" value="20">
    </label>
    <label>
      Pulse Time (seconds): 
      <input type="number" id="pulseTime" min="1" value="15">
    </label>
  </div>

  <!-- Displays Row (horizontal) -->
  <div class="row">
    <div class="col">
      <div id="groupDisplay" class="display">0</div>
      <button id="groupButton">Group Counter</button>
    </div>
    <div class="col">
      <div id="timeDisplay" class="display">0</div>
      <button id="timeButton">Start Timer</button>
    </div>
  </div>

  <!-- Reset Button -->
  <div>
    <button id="resetButton">Reset</button>
  </div>

  <script>
    const groupSizeInput = document.getElementById('groupSize');
    const pulseTimeInput = document.getElementById('pulseTime');
    const groupDisplay = document.getElementById('groupDisplay');
    const timeDisplay = document.getElementById('timeDisplay');
    const groupButton = document.getElementById('groupButton');
    const timeButton = document.getElementById('timeButton');
    const resetButton = document.getElementById('resetButton');

    let groupCount = 0;
    let timeCount = 0;
    let timer = null;

    // Helper: trigger vibration if supported
    function vibrate(duration) {
      if (navigator.vibrate) {
        navigator.vibrate(duration);
      }
    }

    function checkBackgroundCounter() {
      const target = parseInt(groupSizeInput.value) || 1;
      if (groupCount >= target) {
        document.body.style.backgroundColor = '#4a90e2'; // blue
        vibrate(200); // longer vibration at target
      }
    }

    function checkBackgroundTimer() {
      const target = parseInt(pulseTimeInput.value) || 1;
      if (timeCount >= target) {
        document.body.style.backgroundColor = '#00c800'; // bright green
        vibrate(200); // longer vibration at target
      }
    }

    groupButton.addEventListener('click', () => {
      groupCount++;
      groupDisplay.textContent = groupCount;
      vibrate(50); // short vibration for each click
      checkBackgroundCounter();
    });

    timeButton.addEventListener('click', () => {
      if (!timer) {
        timeCount = 0;
        timeDisplay.textContent = timeCount;
        document.body.style.backgroundColor = 'white';
        timer = setInterval(() => {
          timeCount++;
          timeDisplay.textContent = timeCount;
          checkBackgroundTimer();
        }, 1000);
      }
    });

    resetButton.addEventListener('click', () => {
      groupCount = 0;
      timeCount = 0;
      clearInterval(timer);
      timer = null;
      groupDisplay.textContent = 0;
      timeDisplay.textContent = 0;
      document.body.style.backgroundColor = 'white';
    });
  </script>
</body>
</html>
